<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Alarm Clock
    </title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><h1>Alarm Clock Pro</h1></h3>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <h2>Current Time</h2>
                <h2 id="current-time"></h2>
              </div>
              <div class="col-md-3">
                <h2>Alarm Time</h2>
                <h2 id="alarm-time"></h2>
                <form id="alarm-form">
                  <div class="form-group">
                    <label for="set-alarm">Set Alarm</label>
                    <input id="set-alarm" class="form-control input-lg" type="time">
                  </div>
                  <button class="btn btn-success" type="submit">Set Alarm</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
